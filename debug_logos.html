<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Logos</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            border: 1px solid #444;
            padding: 10px;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            /* Show transparency with a checkerboard if possible, or just dark bg */
            background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="squad/alpak.png" alt="Alpak">
        <p>Alpak</p>
    </div>
    <div class="logo-container">
        <img src="squad/bigbro.png" alt="BigBro">
        <p>BigBro</p>
    </div>
    <div class="logo-container">
        <img src="squad/zebras fc.png" alt="Zebras">
        <p>Zebras</p>
    </div>
</body>
</html>
